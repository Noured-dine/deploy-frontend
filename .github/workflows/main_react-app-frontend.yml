# Déploiement d'une app React (Vite) sur Azure Web App
# Build -> Upload dist -> Deploy

name: Build and deploy React app to Azure Web App - react-app-frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: dist   # uniquement le dossier dist généré par vite

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: ./

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_85D9835DD2A84A47A6C51959CCA25388 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_DF53BE855F0945A99310D240FDE29BF9 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6D17C343CEEB4641808648D1C03D2F11 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'react-app-frontend'
          slot-name: 'Production'
          package: ./dist   # c’est le build Vite
